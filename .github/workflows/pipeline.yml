on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

jobs:

  test-python:
    uses: NERC-CEH/dri-cicd/.github/workflows/test-python.yml@main
    with:
      coverage_threshold: 90

  prepare-docs:
    needs: [test-python]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure `src/` is in the correct location
        run: |
            ls -l  # Debugging: Check what's in the repo
            mkdir -p src  # Ensure directory exists
            cp -r ../src .  # Copy src/ to repo-root, keeping relative paths correct
            ls -l  # Debugging: Verify src/ is correctly placed

      - name: Upload prepared docs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-source
          path: .  # Uploads the entire repository with `src/` in the correct place

  build-docs:
    needs: [prepare-docs]
    uses: NERC-CEH/dri-cicd/.github/workflows/build-docs.yml@main
    with:
      pages_artifact_name: pages-artifact

  deploy-docs:
    needs: [build-docs]
    uses: NERC-CEH/dri-cicd/.github/workflows/deploy-docs.yml@main
    with:
      pages_artifact_name: pages-artifact
